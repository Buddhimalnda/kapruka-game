<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Sorting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f8ff;
            user-select: none;
            touch-action: none; /* Disable browser touch actions */
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('/static/images/bg2.jpg');
            background-size: cover;
            background-position: center;
            display: none; /* Initially hidden until login */
        }
        
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('/static/images/bg2.jpg');
            background-size: cover;
            background-position: center;
            z-index: 20;
        }
        
        #login-box {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        #login-box h1 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }
        
        #username-input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        #play-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        #play-button:hover {
            background-color: #45a049;
        }
        
        #play-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* Game info display styling */
        #game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        
        #score-display {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            flex: 1;
        }
        
        #timer-display {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            padding: 5px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            min-width: 70px;
            text-align: center;
        }
        
        #timer-display.timer-warning {
            color: #ff0000;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #player-info {
            font-size: 14px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            text-align: left;
        }
        
        #play-area {
            position: absolute;
            width: 40vw;
            height: 80vh;
            top: 10vh;
            left: 30vw;
            background: linear-gradient(to bottom, rgba(150, 230, 240, 0.5), rgba(180, 255, 230, 0.5));
            border-radius: 30px;
            overflow: hidden;
            touch-action: none; /* Disable browser touch actions */
        }
        
        /* Fixed bucket styling with highlighted drop zones */
        .bucket-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10%;
            box-sizing: border-box;
            z-index: 2;
        }
        
        .bucket {
            position: relative;
            width: 100px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease-in-out;
        }
        
        /* Add a subtle highlight for drop zones */
        .bucket::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50% 50% 0 0;
            pointer-events: none;
        }
        
        .falling-block {
            position: absolute;
            width: 52px;
            height: 52px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: grab;
            z-index: 3;
            touch-action: none; /* Prevent scrolling on touch devices */
        }
        
        .falling-block.dragging {
            cursor: grabbing;
            opacity: 0.9;
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Add shadow for better visual feedback */
        }
        
        .special-block {
            cursor: pointer;
        }
        
        .special-block:active {
            transform: scale(0.95); /* Visual feedback for touch */
            opacity: 0.8;
        }
        
        .health-bar {
            position: absolute;
            width: 50px;
            height: 5px;
            background-color: red;
            top: -10px;
            left: 0;
        }
        
        .health-bar-fill {
            height: 100%;
            background-color: green;
        }
        
        .health-bar-border {
            position: absolute;
            width: 50px;
            height: 5px;
            border: 1px solid black;
            top: -10px;
            left: 0;
            pointer-events: none;
        }
        
        .explosion {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255,255,100,0.8) 0%, rgba(255,255,100,0) 70%);
            border-radius: 50%;
            z-index: 4;
            pointer-events: none;
        }
        
        .final-explosion {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,200,100,0.8) 0%, rgba(255,100,50,0.3) 50%, rgba(255,50,0,0) 100%);
        }
        
        #game-over {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none;
        }
        
        #game-over h1 {
            color: #ff0000;
            font-size: 10vh;
            margin-bottom: 20px;
        }
        
        #final-score {
            color: #fff;
            font-size: 4vh;
            margin-bottom: 30px;
        }
        
        #restart-button {
            padding: 15px 30px;
            font-size: 3vh;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        }
        
        #restart-button:hover {
            background-color: #45a049;
        }
        
        #restart-button:active {
            background-color: #3c8f40;
            transform: scale(0.98);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .bucket.shake {
            animation: shake 0.5s;
        }
        
        /* Sound controls */
        #sound-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            display: flex;
            align-items: center;
        }
        
        #sound-toggle {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        }
        
        #sound-toggle:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        #sound-toggle:active {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(0.95);
        }
        
        /* Game instructions */
        #instructions {
            position: absolute;
            left: 20px;
            top: 70px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            max-width: 200px;
            z-index: 15;
        }
        
        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            #play-area {
                width: 90vw;
                left: 5vw;
            }
            
            .bucket {
                width: 70px;
                height: 60px;
            }
            
            #instructions {
                font-size: 14px;
                max-width: 150px;
            }
            
            #game-info {
                flex-direction: column;
                align-items: center;
                position: relative;
                padding-top: 10px;
            }
            
            #player-info, #timer-display {
                margin-bottom: 5px;
            }
        }
        
        /* Prevent text selection */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div id="login-box">
            <h1>Animal Sorting Game</h1>
            <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
            <button id="play-button" disabled>Play Game</button>
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="game-container">
        <div id="game-info">
            <div id="player-info">Player: <span id="player-name"></span></div>
            <div id="score-display">Score: 0</div>
            <div id="timer-display">1:00</div>
        </div>
        
        
        <div id="play-area">
            <!-- Buckets will be added here, but we'll create a fixed container -->
            <div class="bucket-container">
                <div id="bucket_0" class="bucket"></div>
                <div id="bucket_1" class="bucket"></div>
                <div id="bucket_2" class="bucket"></div>
                <div id="bucket_3" class="bucket"></div>
            </div>
        </div>
        
        <div id="sound-controls">
            <div id="sound-toggle">ðŸ”Š</div>
        </div>
        
        <div id="game-over">
            <h1>GAME OVER</h1>
            <div id="final-score">Final Score: 0</div>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>

    <script src="/static/js/game.js"></script>
</body>
</html>
